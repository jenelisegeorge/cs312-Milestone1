<h2>Color Coordinator Generation</h2>
<div class="style_div">
  <form [formGroup]="colorForm" (ngSubmit)="submit()">
    <div class="form-row">
      <label for="rows">Rows (1-1000):</label>
      <input type="text" id="rows" name="rows" formControlName="rows" />
    </div>
    <div class="form-row">
      <label for="columns">Columns (1-702):</label>
      <input
        type="text"
        id="columns"
        name="columns"
        formControlName="columns"
      />
    </div>
    <div class="form-row">
      <label for="colors">Colors (1- {{ colorCount }}):</label>
      <input type="text" id="colors" name="colors" formControlName="colors" />
    </div>

    <button type="submit" id="submit_button">Submit</button>

    <div class="errorBox" *ngIf="formSubmitted && colorForm.invalid">
      <h4 class="errorTitle">ERROR:</h4>
      <div>
        {{ getErrorMessage("rows") }}
      </div>
      <div>
        {{ getErrorMessage("columns") }}
      </div>
      <div>{{ getErrorMessage("colors") }}</div>
    </div>
  </form>
</div>
