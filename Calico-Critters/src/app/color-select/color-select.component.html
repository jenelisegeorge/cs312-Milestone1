<div *ngIf="showTable">
  <table>
    <tr *ngFor="let r of [].constructor(colors); let i = index">
      <td>
        <input
          type="radio"
          name="selectedColor"
          [(ngModel)]="selectedColor"
          [value]="selectedColors[i]"
        />
        <select [(ngModel)]="selectedColors[i]">
          <option
            *ngFor="let color of colorList"
            [value]="color.value"
            [disabled]="isColorAvailable(color.value, i)"
          >
            {{ color.viewValue }}
          </option>
        </select>
      </td>
      <td></td>
    </tr>
  </table>
</div>
